<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <img src="https://nft-preview-card-component-mauve.vercel.app/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fimage-equilibrium.323297ea.jpg&w=640&q=75" class="cubic-box">
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-container">
      <div class="ethereum">
        <img src="https://kellychi22.github.io/frontend-mentor-solutions/04-nft-preview-card-component/images/icon-ethereum.svg" alt="">
        <h6>0.041 ETH</h6>
      </div>
      <div class="time-left">
        <img src="https://kellychi22.github.io/frontend-mentor-solutions/04-nft-preview-card-component/images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="profile">
      <img src="https://kellychi22.github.io/frontend-mentor-solutions/04-nft-preview-card-component/images/image-avatar.png">
      <p>Creation of</p>
      <p class="name">Jules Wyvern</p>
    </div>
  </div>
</body>
</html>
